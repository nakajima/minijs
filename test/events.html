<html>
  <head>
    <style type="text/css" media="screen">
      li { color: #aaa; }
    </style>
    <script src="/base.js" type="text/javascript" charset="utf-8"></script>
    <script src="/events.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>The Events Page</h1>
    <p>
      <a href="#clicked" id="clickable">Click Me</a>
    </p>

    <ul>
      <li><a href="#delegated" class="delegated-click">Delegated</a></li>
      <li><a href="#" class="not-delegated">Not Delegated</a></li>
    </ul>

    <label for="text">text</label><input name="text" value="" id="text">

    <script type="text/javascript" charset="utf-8">
      $('#clickable').live('click', function(e) {
        alert(this.html());
        return false;
      });

      $('.delegated-click').live('click', function() {
        alert('Delegated!');
        return false;
      });

      $('#text').on('keyup', function(e) {
        console.info('changed: ' + this.val());
      });
    </script>
  </body>
</html>
